<script>
    let currentSlide = 0;
 
    function showSlide(index) {
        const slides = document.querySelectorAll('.carrosel img');
        if (index >= slides.length) {
            currentSlide = 0; // Retorna ao primeiro slide
        } else if (index < 0) {
            currentSlide = slides.length - 1; // Vai para o último slide
        } else {
            currentSlide = index;
        }
 
        slides.forEach((slide, i) => {
            slide.classList.remove('active', 'fade'); // Remove a classe 'active' e 'fade' de todas as imagens
            if (i === currentSlide) {
                slide.classList.add('active'); // Adiciona a classe 'active' à imagem atual
                setTimeout(() => {
                    slide.classList.remove('fade'); // Remove a classe 'fade' após a imagem ser ativada
                }, 10); // Breve atraso para garantir que a imagem apareça
            } else {
                slide.classList.add('fade'); // Adiciona a classe 'fade' para as imagens não ativas
            }
        });
    }
 
    function changeSlide(direction) {
        showSlide(currentSlide + direction);
    }
 
    // Função para avançar automaticamente os slides a cada 2 segundos
    function autoSlide() {
        setInterval(() => {
            changeSlide(1); // Muda para o próximo slide
        }, 2000); // 2000 ms = 2 segundos
    }
 
    // Inicia o carrossel automático
    autoSlide();
</script>
